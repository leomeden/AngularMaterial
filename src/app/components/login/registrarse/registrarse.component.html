<div class="body">
    <div class="login">
        <form [formGroup]="form" (ngSubmit)="registrarse()">
            <h1>Crear nuevo usuario</h1>

            <mat-form-field class="ancho2" appearance="fill" style="margin-right: 4%;">
                <mat-label>Nombre</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="nombre">
            </mat-form-field>

            <span class="example-spacer"></span>
            <mat-form-field class="ancho2" appearance="fill">
                <mat-label>Apellido</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="apellido">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Direccion</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="direccion">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Telefono</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="telefono">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Correo Electronico</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="mail">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>

            <br>
            <button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
</div>
